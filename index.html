<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student records efficiently.</p>
    </header>
    <div class="wave"></div>
    <div class="wave"></div>

    <main>
        <section class="sec-1">
            <h2>Register Now...</h2>
            <form id="student-form">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>

                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" name="studentID" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <label for="contactNumber">Contact No.:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required pattern="[0-9]{10}">

                <button type="submit" class="btn">Register Student</button>
            </form>
        </section>
        <section id="display-section">
            <h2>Registered Students</h2>
            <div class="inner">

                <table id="student-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Contact No.</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Student rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
